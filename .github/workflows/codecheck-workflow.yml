name: CI

on:
    push:
        branches:
            - '**'

jobs:
    build:
        runs-on: ubuntu-latest

        env:
            JSON_WEBTOKEN_SECRET: ${{ env.JSON_WEBTOKEN_SECRET }}

        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: 16.13.1
            - run: npm ci
            - run: npm run ci:server
            - run: npm run ci:client
